<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <div class="container">
    <h1>Welcome to My Interactive Web Page</h1>

    <!-- Part 1: Event Handling -->
    <section class="message-section">
      <h2>Event Handling: Toggle Message</h2>
      <button id="toggleBtn">Show Message</button>
      <p id="message" class="hidden">Hello, interactivity! This message toggles on click.</p>
    </section>

    <!-- Part 2: Interactive Element (Light/Dark Mode) -->
    <section class="theme-section">
      <h2>Interactive Element: Theme Toggle</h2>
      <button id="themeSwitch">Switch to Dark Mode
      </button>
    </section>


    <!-- Part 3: Form Validation -->
    <section class="form-section">
      <h2>Form Validation</h2>
      <form id="userForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" required>
          <span id="nameError"></span>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
          <span id="emailError"></span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required>
          <span id="passwordError"></span>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>>
